server:
  port: 10001
spring:
  application:
    name: user-center
eureka:
  instance:
    #每间隔1s，向服务端发送一次心跳，证明自己依然”存活“
    lease-renewal-interval-in-seconds: 1
    #告诉服务端，如果我2s之内没有给你发心跳，就代表我“死”了，将我踢出掉。
    lease-expiration-duration-in-seconds: 2
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
swagger:
  enabled: true
  base-package: com.st.cloud.usercenter
  base-path: /**
  description: UserCenterAPI
  exclude-path: /error
  title: com.st.cloud.usercenter
  version: 0.0.1-SNAPSHOT
  authorization:
    key-name: Authorization
    name: Authorization
    auth-regex: ^.*$
logging:
  level:
    com:
      st: debug