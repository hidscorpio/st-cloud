server:
  port: 8761
spring:
  application:
    name: erueka-service
eureka:
  instance:
    hostname: localhost
  client:
    #是否向服务注册中心注册自己
    register-with-eureka: false
    #是否检索服务
    fetch-registry: false
    service-url:
      #服务注册中心的配置内容，指定服务注册中心的位置
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
      # 测试时关闭自我保护机制，保证不可用服务及时踢出
      enable-self-preservation: false